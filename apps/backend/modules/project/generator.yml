generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Project
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          project
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display: [name, description, blog, rss, code]
      filter:
        display: [name]
      form:    ~
      edit:    ~
      new:
        title: Nuevo Proyecto
        display: [name, description, blog, rss, code]
